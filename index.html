<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MeetMage</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://i.ibb.co/YTWjH6Rh/MAGIE.png">

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
  body {
    font-family: "Comic Sans MS";
    background: linear-gradient(135deg, #e4ecff, #ffffff);
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #3248a8;
    text-shadow: 1px 1px 2px #ccc;
    margin-top: 40px;
  }
  input {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin: 5px;
    width: 200px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #4b61ff;
    color: white;
    cursor: pointer;
    margin: 5px;
  }
  button:hover { background-color: #3248a8; }
  #videos { margin-top: 20px; }
  video {
    width: 40%;
    border-radius: 12px;
    margin: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
<h1>MeetMage</h1>
<p>Make a call or join one with a code.</p>
<button id="createBtn">Make a Call</button><br>
<input id="joinCode" placeholder="Enter code">
<button id="joinBtn">Join Call</button>

<div id="meeting" style="display:none;">
  <h2 id="roomTitle"></h2>
  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
</div>

<script>
let localStream, peer, call;

async function startCamera() {
  localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
  document.getElementById("localVideo").srcObject = localStream;
}

function showMeetingUI(code) {
  document.querySelector("h1").style.display = "none";
  document.querySelector("p").style.display = "none";
  document.getElementById("createBtn").style.display = "none";
  document.getElementById("joinCode").style.display = "none";
  document.getElementById("joinBtn").style.display = "none";
  document.getElementById("meeting").style.display = "block";
  document.getElementById("roomTitle").innerText = "Call Code: " + code;
}

document.getElementById("createBtn").onclick = async () => {
  const code = Math.random().toString(36).substring(2, 8).toUpperCase();
  showMeetingUI(code);
  await startCamera();

  peer = new Peer(code);
  peer.on("call", (incoming) => {
    incoming.answer(localStream);
    incoming.on("stream", (remoteStream) => {
      document.getElementById("remoteVideo").srcObject = remoteStream;
    });
  });

  peer.on("open", () => alert("Your Call Code is " + code));
};

document.getElementById("joinBtn").onclick = async () => {
  const code = document.getElementById("joinCode").value.trim().toUpperCase();
  if (!code) return alert("Enter a valid call code.");

  showMeetingUI(code);
  await startCamera();

  peer = new Peer();
  peer.on("open", () => {
    call = peer.call(code, localStream);
    call.on("stream", (remoteStream) => {
      document.getElementById("remoteVideo").srcObject = remoteStream;
    });
  });
};
</script>
</body>
</html>
