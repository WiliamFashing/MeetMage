<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MeetMage</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3735/3735311.png">

<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(to bottom right, #e7edff, #ffffff);
    text-align: center;
    margin: 0;
    padding: 40px;
  }
  h1 {
    color: #2a3dad;
    margin-bottom: 10px;
  }
  .controls {
    margin-bottom: 20px;
  }
  input, button {
    font-size: 16px;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
  }
  input {
    width: 200px;
    border: 1px solid #aaa;
  }
  button {
    background-color: #3e57f0;
    color: white;
    cursor: pointer;
    margin: 5px;
  }
  button:hover {
    background-color: #3248a8;
  }
  #videos {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  video {
    width: 40%;
    border-radius: 12px;
    margin: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
  <h1>MeetMage</h1>
  <p>Create a meeting or join one with a code.</p>
  <div class="controls">
    <button id="createBtn">Create Meeting</button>
    <input id="codeInput" placeholder="Enter code">
    <button id="joinBtn">Join Meeting</button>
  </div>
  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

<script>
  const createBtn = document.getElementById("createBtn");
  const joinBtn = document.getElementById("joinBtn");
  const codeInput = document.getElementById("codeInput");

  const localVideo = document.getElementById("localVideo");
  const remoteVideo = document.getElementById("remoteVideo");

  let pc;
  const servers = {
    iceServers: [
      { urls: "stun:stun.l.google.com:19302" }
    ]
  };

  // Basic signaling server via WebSocket (free public test server)
  const signaling = new WebSocket("wss://meet-signaling.glitch.me/");

  let meetingCode = null;

  async function startLocalVideo() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    localVideo.srcObject = stream;
    return stream;
  }

  function createPeerConnection(stream) {
    pc = new RTCPeerConnection(servers);
    stream.getTracks().forEach(track => pc.addTrack(track, stream));
    pc.ontrack = event => {
      remoteVideo.srcObject = event.streams[0];
    };
    pc.onicecandidate = event => {
      if (event.candidate && meetingCode) {
        signaling.send(JSON.stringify({ type: "candidate", code: meetingCode, candidate: event.candidate }));
      }
    };
  }

  signaling.onmessage = async (message) => {
    const data = JSON.parse(message.data);
    if (data.type === "offer" && data.code === meetingCode) {
      const stream = await startLocalVideo();
      createPeerConnection(stream);
      await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      signaling.send(JSON.stringify({ type: "answer", code: meetingCode, answer }));
    } else if (data.type === "answer" && data.code === meetingCode) {
      await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
    } else if (data.type === "candidate" && data.code === meetingCode && pc) {
      try {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      } catch (err) {
        console.error("Error adding ICE candidate:", err);
      }
    }
  };

  createBtn.onclick = async () => {
    meetingCode = Math.random().toString(36).substring(2, 8).toUpperCase();
    alert("Meeting code: " + meetingCode);
    const stream = await startLocalVideo();
    createPeerConnection(stream);
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    signaling.send(JSON.stringify({ type: "offer", code: meetingCode, offer }));
  };

  joinBtn.onclick = async () => {
    meetingCode = codeInput.value.trim().toUpperCase();
    if (!meetingCode) return alert("Enter a meeting code!");
    signaling.send(JSON.stringify({ type: "join", code: meetingCode }));
  };
</script>
</body>
</html>
